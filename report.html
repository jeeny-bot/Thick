const auth = getAuth(app);

onAuthStateChanged(auth, async (user) => {

  if (!user) {
    window.location.href = "index.html";
    return;
  }

  const now = new Date();
  const firstDay = new Date(now.getFullYear(), now.getMonth(), 1);
  const lastMonthFirstDay = new Date(

  1
);

const lastMonthLastDay = new Date(
  now.getFullYear(),
  now.getMonth(),
  0,
  23, 59, 59
);


  const sessionsRef = collection(db, "users", user.uid, "sessions");

  const q = query(
    sessionsRef,
    where("createdAt", ">=", firstDay)
  );
  const lastMonthQuery = query(
  sessionsRef,
  where("createdAt", ">=", lastMonthFirstDay),
  where("createdAt", "<=", lastMonthLastDay)
);


  const snapshot = await getDocs(q);

  let total = 0;
  let count = 0;

  let categoryMap = {};

snapshot.forEach(doc => {
  const data = doc.data();
  total += data.totalPrice || 0;
  count++;

  if (data.items) {
    data.items.forEach(item => {

      let category = "ê¸°íƒ€";

      if (item.name.includes("ë¼ë©´") || item.name.includes("í–‡ë°˜")) {
        category = "ì‹í’ˆ";

      if (!categoryMap[category]) {
        categoryMap[category] = 0;

      categoryMap[category] += item.price * item.qty;
    });

});

let lastTotal = 0;

let chartInstance = null;

window.openChartModal = async function(type) {

  const modal = document.getElementById("chart-modal");
  modal.classList.remove("hidden");

  const ctx = document.getElementById("chartCanvas");

  if (chartInstance) {
    chartInstance.destroy();
  }

  const user = auth.currentUser;
  if (!user) return;

  const now = new Date();
  const months = [];
  const values = [];

  const sessionsRef = collection(db, "users", user.uid, "sessions");

  for (let i = 2; i >= 0; i--) {

    const start = new Date(now.getFullYear(), now.getMonth() - i, 1);
    const end = new Date(now.getFullYear(), now.getMonth() - i + 1, 0, 23, 59, 59);

    months.push(start.getMonth() + 1 + "ì›”");

    const q = query(
      sessionsRef,
      where("createdAt", ">=", start),
      where("createdAt", "<=", end)
    );

    const snapshot = await getDocs(q);

    let total = 0;
    let count = 0;

    snapshot.forEach(doc => {
      const data = doc.data();
      total += data.totalPrice || 0;
      count++;
    });

    if (type === "count") {
      values.push(count);
    } else if (type === "average") {
      values.push(count > 0 ? Math.floor(total / count) : 0);
    } else if (type === "savingMonth") {
      values.push(Math.floor(total * 0.08));
    } else if (type === "savingYear") {
      values.push(Math.floor(total * 0.08) * 12);
    } else {
      values.push(total);
    }
  }

  chartInstance = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: months,
      datasets: [{
        data: values,
        backgroundColor: '#ff8c2a',
        borderRadius: 12,
        barThickness: 40
      }]
    },
    options: {

          }
        },

          ticks: {
            color: "#999",
            font: { weight: '700' }
          }
        }
      },
      plugins: {
        legend: { display: false }
      }
    }
  });
};
