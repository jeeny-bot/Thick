        .camera-reticle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            align-items: center;
            justify-content: center;
            pointer-events: none;

        .reticle-box {
            width: 65%;
            height: 45%;
            position: relative;
        }

        .reticle-box::before,
        .reticle-box::after,
        .reticle-box span::before,
        .reticle-box span::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            border-color: #fff;
            border-style: solid;
        }

        .reticle-box::before {
            top: -4px;
            left: -4px;
            border-width: 5px 0 0 5px;
        }

        .reticle-box::after {
            top: -4px;
            right: -4px;
            border-width: 5px 5px 0 0;
        }

        .reticle-box span::before {
            bottom: -4px;
            left: -4px;
            border-width: 0 0 5px 5px;
        }

        .reticle-box span::after {
            bottom: -4px;
            right: -4px;

    <div id="manual-modal" class="modal-overlay hidden">
        <div class="modal-card">
            <h2 class="modal-title">📦 신규 상품 등록</h2>
            <div class="modal-input-group">
                <span class="modal-label">바코드</span>
                <input type="text" id="manual-barcode" class="modal-input" readonly
                    style="background:#f9f9f9; color:#999;">
            </div>
            <div class="modal-input-group">
                <span class="modal-label">상품명</span>
                <input type="text" id="manual-name" class="modal-input" placeholder="상품 이름을 입력하세요">
            </div>
            <div class="modal-input-group">
                <span class="modal-label">판매 가격 (원)</span>
                <input type="number" id="manual-price" class="modal-input" placeholder="0" inputmode="numeric">
            </div>
            <div class="modal-btn-group">
                <button class="modal-btn btn-cancel" onclick="closeManualModal()">취소</button>
                <button class="modal-btn btn-save" onclick="saveManualEntry()">저장 후 담기</button>
            </div>
        </div>

    <div id="toast" class="toast-notification hidden"></div>

    <script>
        // [새로운 제어 로직]
        function enterApp() {
            document.getElementById('landing-page').style.transform = 'translateY(-100%)';
            document.getElementById('app-container').style.opacity = '1';

            // 기존 스캐너 시작 로직 실행

            render();

            setTimeout(() => {
                document.getElementById('landing-page').classList.add('hidden');
            }, 600);
        }

        // [기존 스크립트 그대로 보존]
        const PRODUCT_DB = {
            "8801048101037": { name: "신라면 (5개입)", price: 4500 },
            "8801056154018": { name: "칠성사이다 500ml", price: 1800 },
            "8801043014783": { name: "햇반 210g", price: 1500 },
            "88023014": { name: "미등록 제품", price: 12000 }
        };

        let cart = [];
        let html5QrCode = null;
        window.findProductInFirebase = async function (barcode) {
            console.log("🔍 Firebase 조회 시작:", barcode);
            try {
                const { getFirestore, doc, getDoc, collection, query, where, getDocs, orderBy, limit } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js");
                const localDb = getFirestore();

                // 1. 전역 상품 컬렉션에서 조회 (가장 정확)
                const productRef = doc(localDb, "products", String(barcode));
                const productSnap = await getDoc(productRef);

                if (productSnap.exists()) {
                    console.log("✅ 전역 DB에서 발견:", productSnap.data().name);
                    return productSnap.data();
                }

                // 2. 사용자의 이전 세션 기록에서 조회 (Fallback)
                if (window.currentUid) {
                    const q = query(
                        collection(localDb, "users", window.currentUid, "sessions"),
                        orderBy("createdAt", "desc"),
                        limit(10)
                    );
                    const snap = await getDocs(q);

                    for (const doc of snap.docs) {
                        const items = doc.data().items;
                        if (items && Array.isArray(items)) {
                            const match = items.find(i => String(i.barcode).trim() === String(barcode).trim());
                            if (match && match.name && !match.name.includes("미등록")) {
                                console.log("✅ 이전 기록에서 발견:", match.name);
                                return { name: match.name, price: match.price };
                            }
                        }
                    }
                }
            } catch (e) {
                console.error("❌ Firebase 조회 에러:", e);
            }
            console.log("ℹ️ Firebase에 정보 없음");
            return null;
        };
        async function initScanner() {
            try {
                if (html5QrCode) {
                    try { await html5QrCode.stop(); } catch (e) { }
                }

                html5QrCode = new Html5Qrcode("reader");

                const cameras = await Html5Qrcode.getCameras();
                if (cameras && cameras.length) {
                    const backCamera = cameras[cameras.length - 1];


                    await html5QrCode.start(
                        backCamera.id,
                        {
                            fps: 10,
                            qrbox: { width: 300, height: 300 }
                        },
                        (decodedText) => {
                            onScanSuccess(decodedText);
                        }
                    );
                }

            } catch (err) {
                showToast("카메라 권한을 확인하세요.");
            }
        }

        function onScanSuccess(barcode) {
            if (isModalOpen) return;
            const now = Date.now();
            if (cart.length > 0 && cart[0].barcode === barcode && (now - cart[0].updatedAt < 1000)) return;
            if (navigator.vibrate) navigator.vibrate(80);
            const product = PRODUCT_DB[barcode];
            const isUnregistered = !product || (product.name && product.name.includes("미등록"));
            if (!isUnregistered) {
                addToCart(barcode);
                showToast("SUCCESS SCAN!");
            } else {
                openManualModal(barcode);
            }
        }

        function addToCart(barcode, manualInfo = null) {
            if (manualInfo) PRODUCT_DB[barcode] = manualInfo;
            const existing = cart.find(item => item.barcode === barcode);
            if (existing) {
                existing.qty += 1;
                existing.updatedAt = Date.now();
            } else {
                const product = PRODUCT_DB[barcode] || { name: `미등록 (${barcode})`, price: 0 };
                cart.unshift({
                    id: Date.now(),
                    updatedAt: Date.now(),
                    barcode: barcode,
                    name: product.name,
                    price: product.price,
                    qty: 1
                });
            }
            if (window.saveScanToDB) {
                const dbProduct = PRODUCT_DB[barcode] || { name: "미등록", price: 0 };

                window.saveScanToDB({
                    barcode: barcode,
                    name: dbProduct.name,
                    price: dbProduct.price,
                    qty: 1
                });
            }

            render();
        }

        // [수정] 모달 열기: 바코드 번호를 보여주고 입력을 기다립니다.
        function openManualModal(barcode) {
            isModalOpen = true; // 스캔 중지
            document.getElementById('manual-barcode').value = barcode;
            document.getElementById('manual-name').value = ""; // 이름 초기화
            document.getElementById('manual-price').value = ""; // 가격 초기화
            document.getElementById('manual-modal').classList.remove('hidden');
            document.getElementById('manual-name').focus(); // 상품명 입력창에 커서 둠
        }

        // [수정] 모달 닫기
        function closeManualModal() {
            isModalOpen = false; // 스캔 다시 시작
            document.getElementById('manual-modal').classList.add('hidden');
        }

        // [수정] 저장 버튼 클릭 시: 장바구니에 담고 Firebase에도 실시간으로 꽂아넣습니다.
        async function saveManualEntry() {
            const barcode = document.getElementById('manual-barcode').value;
            const name = document.getElementById('manual-name').value;
            const price = parseInt(document.getElementById('manual-price').value) || 0;

            if (!name) {
                alert("상품명을 입력해주세요!");
                return;
            }

            // 1. 장바구니에 즉시 담기 (addToCart 함수 활용)
            addToCart(barcode, { name, price });

            // 2. Firebase에 실시간 저장 (이미 만들어두신 window.saveScanToDB 활용)
            if (window.saveScanToDB) {
                window.saveScanToDB({
                    barcode: barcode,
                    name: name,
                    price: price,
                    qty: 1,
                    type: "manual_registration" // 수동 등록임을 기록
                });
            }

            closeManualModal();
            showToast("신규 상품이 저장되었습니다! ✅");
        }

        function updateQty(id, delta) {
            const item = cart.find(i => i.id === id);
            if (item) {
                item.qty += delta;
                item.updatedAt = Date.now();
                if (item.qty < 1) cart = cart.filter(i => i.id !== id);
            }
            render();
        }

        function render() {
            const listEl = document.getElementById('cart-list');
            const countEl = document.getElementById('cart-item-count');
            const totalValEl = document.getElementById('total-val');
            if (!listEl) return;
            if (cart.length === 0) {

    <script>
        function isInAppBrowser() {
            const ua = navigator.userAgent;
            return /KAKAOTALK|NAVER|Instagram|FBAN|FBAV/i.test(ua);
        }
        function isIOS() {
            return /iPhone|iPad|iPod/i.test(navigator.userAgent);
        }

        if (isInAppBrowser()) {
            alert("로그인이 안될 경우, 오른쪽 상단 메뉴에서 '브라우저로 열기'를 눌러주세요.");
        }
        function startScanner() {
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

            if (isIOS) {
                startIOSQuagga();
            } else {
                initScanner(); // 안드로이드는 기존 html5-qrcode 유지
            }
        }
        function startIOSQuagga() {

            const reader = document.getElementById("reader");
            reader.innerHTML = "";

            const viewport = document.createElement("div");
            viewport.style.width = "100%";
            viewport.style.height = "340px";
            viewport.style.position = "relative";

            reader.appendChild(viewport);

            Quagga.init({
                inputStream: {
                    type: "LiveStream",
                    target: viewport,
                    constraints: {
                        facingMode: "environment",
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                },
                locator: {
                    patchSize: "medium",
                    halfSample: false
                },
                numOfWorkers: 0,
                frequency: 30,
                decoder: {
                    readers: [
                        "ean_reader",
                        "ean_8_reader"
                    ]
                },

                locate: false
            }, function (err) {
                if (err) {
                    showToast("카메라 시작 실패");
                    return;
                }
                Quagga.start();
            });

            let scanBuffer = {};
            let scanThreshold = 2; // 3번 연속 감지되어야 인정

            Quagga.onDetected(function (result) {

                if (!result || !result.codeResult || !result.codeResult.code) return;

                const code = result.codeResult.code;

                if (!scanBuffer[code]) {
                    scanBuffer[code] = 1;
                } else {
                    scanBuffer[code]++;
                }

                // 3번 이상 연속 감지되면 성공 처리
                if (scanBuffer[code] >= scanThreshold && code.length >= 8) {

                    // 버퍼 초기화
                    scanBuffer = {};

                    onScanSuccess(code);
                }
            });

        }

        async function startIOSNativeScanner() {

            const reader = document.getElementById("reader");
            reader.innerHTML = "";

            const video = document.createElement("video");
            video.setAttribute("playsinline", true);
            video.style.width = "100%";
            video.style.height = "100%";
            video.style.objectFit = "contain";

            reader.appendChild(video);

            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment" }
            });

            video.srcObject = stream;
            await video.play();

            const detector = new BarcodeDetector();

            setInterval(async () => {
                try {
                    console.log("detect 실행중");

                    const barcodes = await detector.detect(video);
                    console.log("detect 결과:", barcodes);

                    if (barcodes.length > 0) {
                        console.log("인식됨:", barcodes[0].rawValue);
                        onScanSuccess(barcodes[0].rawValue);
                    }
                } catch (e) {
                    console.log("에러:", e);
                }
            }, 500);

        }


        async function startNativeScanner() {

            const reader = document.getElementById("reader");
            reader.innerHTML = "";

            const video = document.createElement("video");
            video.setAttribute("playsinline", true);
            video.style.width = "100%";
            video.style.height = "100%";
            video.style.objectFit = "cover";

            reader.appendChild(video);

            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment" }
            });

            video.srcObject = stream;
            await video.play();

            const detector = new BarcodeDetector({
                formats: ["ean_13", "ean_8", "code_128", "upc_a", "upc_e"]
            });

            async function scanLoop() {
                try {
                    const barcodes = await detector.detect(video);

                    if (barcodes.length > 0) {
                        onScanSuccess(barcodes[0].rawValue);
                        return; // 인식되면 루프 잠시 멈춤
                    }

                } catch (e) { }

                setTimeout(scanLoop, 200); // 0.2초 간격으로 재시도
            }


            scanLoop();
        }

    </script>
