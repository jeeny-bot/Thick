<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Thick - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --orange-main: #e67e22;
            --black-card: #000000;
            --white: #ffffff;
            --bg-gray: #f2f2f7;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: var(--bg-gray);
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            border: 2px solid #000;
            padding: 2px 10px;
            font-weight: 900;
            font-size: 1.2rem;
        }

        .user-info {
            font-weight: 700;
            font-size: 0.9rem;
        }

        .stat-card {
            background: var(--black-card);
            border-radius: 30px;
            padding: 30px;
            color: #fff;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 900;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 900;
            margin: 20px 0 15px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .session-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex: 1;
            overflow-y: auto;
        }

        .session-item {
            background: #fff;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
        }

        .session-date {
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .session-info {
            font-size: 0.8rem;
            color: #888;
        }

        .session-total {
            font-weight: 900;
            color: var(--orange-main);
            font-size: 1.1rem;
        }

        .btn-scan {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--orange-main);
            color: #fff;
            border: none;
            padding: 18px 40px;
            border-radius: 40px;
            font-weight: 900;
            font-size: 1.1rem;
            box-shadow: 0 10px 30px rgba(230, 126, 34, 0.4);
            cursor: pointer;
            z-index: 100;
            text-decoration: none;
        }

        .loading {
            text-align: center;
            margin-top: 50px;
            font-weight: 700;
            opacity: 0.5;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">III</div>
        <div class="user-info" id="user-display">Loading...</div>
    </div>

    <div class="stat-card">
        <div class="stat-label">이번 달 총 지출</div>
        <div class="stat-value" id="monthly-total">0원</div>
    </div>

    <div class="section-title">
        최근 쇼핑 기록
    </div>

    <div id="session-list" class="session-list">
        <div class="loading">기록을 불러오는 중...</div>
    </div>

    <a href="scan.html" class="btn-scan">새로운 스캔 시작</a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB6Ws2dXPrMqUQTwVbGDdcAhdKJzJK1Cmk",
            authDomain: "thick-fdd38.firebaseapp.com",
            projectId: "thick-fdd38",
            storageBucket: "thick-fdd38.firebasestorage.app",
            messagingSenderId: "109235677950",
            appId: "1:109235677950:web:f58eb3bcdfdaea9e3793af",
            measurementId: "G-LH61G4J09W"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('user-display').innerText = user.displayName || "User";
                loadSessions(user.uid);
            } else {
                window.location.href = "scan.html";
            }
        });

        async function loadSessions(uid) {
            const listEl = document.getElementById('session-list');
            try {
                const q = query(
                    collection(db, "users", uid, "sessions"),
                    orderBy("createdAt", "desc"),
                    limit(20)
                );
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    listEl.innerHTML = '<div class="loading">아직 기록이 없습니다.</div>';
                    return;
                }

                let totalSpending = 0;
                let html = '';

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const date = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleDateString() : "진행 중";
                    const price = data.totalPrice || 0;
                    const itemCount = (data.items || []).length;

                    totalSpending += price;

                    html += `
                        <div class="session-item">
                            <div>
                                <div class="session-date">${date}</div>
                                <div class="session-info">상품 ${itemCount}개</div>
                            </div>
                            <div class="session-total">${price.toLocaleString()}원</div>
                        </div>
                    `;
                });

                listEl.innerHTML = html;
                document.getElementById('monthly-total').innerText = totalSpending.toLocaleString() + '원';

            } catch (e) {
                console.error("Error loading sessions:", e);
                listEl.innerHTML = '<div class="loading">데이터를 불러오지 못했습니다.</div>';
            }
        }
    </script>
</body>

</html>
