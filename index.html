<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thick Scanner - Pixel Perfect Edition</title>
    <!-- Google Fonts: Noto Sans KR for precise match -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- Html5-Qrcode Engine -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --orange-main: #e67e22;
            /* 이미지 원본 오렌지 색상 */
            --black-card: #000000;
            --white: #ffffff;
            --bg-gray: #f2f2f7;
            --card-radius: 44px;
            --item-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-gray);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 16px;
            gap: 16px;
        }

        /* --- TOP SECTION: Scanner Card (Black) --- */
        .scanner-card {
            background-color: var(--black-card);
            border-radius: var(--card-radius);
            padding: 24px;
            color: var(--white);
            display: flex;
            flex-direction: column;
            height: 42%;
            min-height: 280px;
            position: relative;
        }

        .scanner-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .logo-box {
            border: 2px solid #555;
            padding: 2px 10px;
            font-weight: 900;
            font-size: 1.2rem;
            letter-spacing: -0.5px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .scanner-viewport {
            flex: 1;
            background: #0d0d0d;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #222;
        }

        #reader {
            width: 100% !important;
            height: 100% !important;
        }

        #reader video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
        }

        /* 이미지 상의 리얼 화이트 테두리 */
        .viewport-border-overlay {
            position: absolute;
            top: 12px;
            left: 12px;
            right: 12px;
            bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            pointer-events: none;
            z-index: 10;
        }

        .scanner-tip-text {
            text-align: center;
            margin-top: 18px;
            font-size: 1rem;
            font-weight: 500;
            opacity: 0.95;
            letter-spacing: -0.5px;
        }

        /* --- BOTTOM SECTION: Cart Card (Orange) --- */
        .cart-card {
            background-color: var(--orange-main);
            border-radius: var(--card-radius);
            padding: 24px;
            color: var(--white);
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        .cart-count-header {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 16px;
            padding-left: 8px;
        }

        .cart-items-scroll {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            padding-bottom: 4px;
        }

        /* 아이템 한 줄 레이아웃 (이미지 100% 재현) */
        .item-row-entry {
            display: flex;
            gap: 10px;
            min-height: 52px;
        }

        .item-main-details {
            background-color: var(--white);
            border-radius: var(--item-radius);
            padding: 0 16px;
            display: flex;
            align-items: center;
            color: #000;
            flex: 1;
            justify-content: space-between;
        }

        .item-name-col {
            font-weight: 700;
            font-size: 1.15rem;
            flex: 1;
        }

        .item-price-col {
            font-weight: 700;
            font-size: 1.15rem;
            text-align: center;
            flex: 1;
        }

        .item-qty-col {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
            font-size: 1.15rem;
            justify-content: flex-end;
            flex: 1;
        }

        .qty-action-btn {
            background: none;
            border: none;
            font-size: 1.4rem;
            font-weight: 900;
            cursor: pointer;
            color: #000;
            padding: 0 4px;
        }

        .item-link-entry {
            background-color: var(--white);
            border-radius: var(--item-radius);
            width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #000;
            font-weight: 700;
            font-size: 1rem;
            padding: 0 10px;
            white-space: nowrap;
        }

        /* --- FOOTER SUMMARY: Black Bar (이미지 100% 재현) --- */
        .summary-bar-black {
            background-color: var(--black-card);
            border-radius: 12px;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 12px;
        }

        .summary-label {
            font-weight: 900;
            font-size: 1.15rem;
            color: #fff;
        }

        .summary-total-val {
            flex: 1;
            text-align: right;
            margin-right: 20px;
            font-weight: 900;
            font-size: 1.25rem;
            color: #fff;
        }

        .finish-buy-btn {
            background-color: var(--white);
            color: #000;
            border: none;
            border-radius: 10px;
            padding: 10px 22px;
            font-weight: 900;
            font-size: 1.1rem;
            cursor: pointer;
            letter-spacing: -0.5px;
        }

        /* Utils */
        .hidden {
            display: none !important;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .toast-msg {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 12px 32px;
            border-radius: 40px;
            font-weight: 900;
            z-index: 10000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- TOP: Black Scanner Card -->
        <section class="scanner-card">
            <header class="scanner-header">
                <div class="logo-box">III</div>
                <div class="logo-text">Thick</div>
            </header>
            <div class="scanner-viewport">
                <div id="reader"></div>
                <div class="viewport-border-overlay"></div>
            </div>
            <p class="scanner-tip-text">상품을 스캔해주세요</p>
        </section>

        <!-- BOTTOM: Orange Cart Card -->
        <section class="cart-card">
            <h3 class="cart-count-header"><span id="cart-item-count">0</span> cart item</h3>

            <div id="cart-list" class="cart-items-scroll">
                <!-- Items will be injected here -->
            </div>

            <!-- Total Summary Black Bar -->
            <div class="summary-bar-black">
                <span class="summary-label">금액 합계</span>
                <span class="summary-total-val"><span id="total-val">0</span>원</span>
                <button class="finish-buy-btn" onclick="location.reload()">구매 종료</button>
            </div>
        </section>
    </div>

    <!-- Toast UI -->
    <div id="toast" class="toast-msg hidden"></div>

    <script src="app.js"></script>
</body>

</html>
