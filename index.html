<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- Google Analytics 유지 -->

    <meta charset="UTF-8">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>띡! Thick - Smart Scanner Pro</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
  --bg-main: linear-gradient(160deg, #0f0f0f 0%, #1c1c1e 100%);
  --orange-main: #e67e22;
  --orange-light: #ff9f43;
  --text-sub: rgba(255,255,255,0.6);
}

        /* ✅ 기존 스타일 전체 그대로 유지 */
        :root {
            --orange-main: #e67e22;
            --black-card: #000000;
            --white: #ffffff;
            --bg-gray: #f2f2f7;
            --card-radius: 44px;
            --item-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
  margin: 0;
  background: var(--bg-main);
  font-family: 'Noto Sans KR', sans-serif;
  color: #fff;
}


        #landing-page {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100vh;
            background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000; text-align: center; color: white; padding: 24px;
        }

        .hero-logo { border: 4px solid white; padding: 4px 18px; font-weight: 900; font-size: 2.5rem; margin-bottom: 30px; }
        .hero-title { font-size: 3.2rem; font-weight: 900; line-height: 1.1; margin-bottom: 20px; }
        .hero-title span { color: var(--orange-main); }
        .hero-desc { font-size: 1.1rem; opacity: 0.8; line-height: 1.6; margin-bottom: 50px; }

        .btn-google {
            margin-top: 16px;
            background: #ffffff;
            color: #000;
            border: none;
            width: 100%;
            max-width: 300px;
            padding: 16px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);

        }

        .btn-google img { width: 20px; }
    </style>
</head>

<body>

    <!-- ✅ 랜딩 페이지 유지 -->
    <section id="landing-page">
        <div class="hero-logo">III</div>
        <h1 class="hero-title">쇼핑이<br><span>가벼워진다</span></h1>
        <p class="hero-desc">
            지금 내가 산 물건의 전체가격은? <br>
            띡 스캐너로 확인하세요
        </p>

        <button class="btn-google" onclick="loginWithGoogle()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
            구글로 시작하기
        </button>

        <p style="margin-top: 40px; font-size: 0.8rem; opacity: 0.6;">thick.ai.kr - Smart Shopping Helper</p>
    </section>

    <!-- ✅ Firebase 로그인 유지 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { 
            getAuth,
            onAuthStateChanged,
            signInWithPopup,
            GoogleAuthProvider
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
           apiKey: "AIzaSyB6Ws2dXPrMqUQTwVbGDdcAhdKJzJK1Cmk",
           authDomain: "thick-fdd38.firebaseapp.com",
           projectId: "thick-fdd38",
           storageBucket: "thick-fdd38.firebasestorage.app",
           messagingSenderId: "109235677950",
           appId: "1:109235677950:web:f58eb3bcdfdaea9e3793af",
           measurementId: "G-LH61G4J09W"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.loginWithGoogle = async function () {
            try {
                await signInWithPopup(auth, provider);
            } catch (e) {
                console.error("로그인 실패:", e);
                alert("로그인 실패");
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = "dashboard.html";
            }
        });
    </script>

</body>
</html>
