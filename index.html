<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thick Scanner - Orange Edition</title>
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Html5-Qrcode Engine -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        /* [오렌지 테마 프리미엄 디자인 시스템] */
        :root {
            --orange-main: #e67e22;
            /* 이미지의 선명한 오렌지 */
            --black-card: #000000;
            --white-text: #ffffff;
            --gray-text: #bdc3c7;
            --item-bg: #ffffff;
            --footer-black: #000000;
            --card-radius: 35px;
            --item-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #f5f6f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px 10px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- 상단 스캐너 카드 (Black) --- */
        .scanner-card {
            background-color: var(--black-card);
            border-radius: var(--card-radius);
            padding: 20px 25px;
            color: var(--white-text);
            display: flex;
            flex-direction: column;
            min-height: 250px;
            /* 기존 350px에서 축소 */
            position: relative;
        }

        .scanner-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .logo-box {
            border: 2px solid #555;
            padding: 2px 8px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .logo-text {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .scanner-viewport {
            flex: 1;
            background: #111;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #333;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150px;
            /* 스캐너 높이 명시적 축소 */
        }

        #reader {
            width: 100%;
            height: 100%;
        }

        /* 스캐너용 화이트 보더 레이아웃 (이미지 반영) */
        .viewport-border {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            pointer-events: none;
            z-index: 5;
        }

        .scanner-tip {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* --- 하단 장바구니 카드 (Orange) --- */
        .cart-card {
            background-color: var(--orange-main);
            border-radius: var(--card-radius);
            padding: 25px;
            color: var(--white-text);
            box-shadow: 0 10px 30px rgba(74, 141, 253, 0.2);
            /* 이미지에 있는 미세한 블루 글로우 효과 */
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex: 1;
            /* 가용 공간 모두 차지하도록 확대 */
        }

        .cart-header-title {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 5px;
            padding-left: 10px;
        }

        .cart-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            flex: 1;
            /* 리스트 영역을 최대한 확보 */
        }

        /* 장바구니 리스트 아이템 디자인 (이미지 반영) */
        .cart-item {
            background-color: var(--item-bg);
            border-radius: var(--item-radius);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            color: #333;
            gap: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .item-info-main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .item-name {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .item-price {
            font-size: 1.1rem;
            color: #333;
        }

        .item-qty-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1rem;
            padding: 0 10px;
            color: #666;
        }

        .qty-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            padding: 0 5px;
            color: #333;
        }

        .item-link-box {
            background-color: #fff;
            border-radius: var(--item-radius);
            padding: 10px 15px;
            font-weight: bold;
            font-size: 1rem;
            color: #333;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        /* --- 하단 합계 바 (Black) --- */
        .footer-summary {
            background-color: var(--footer-black);
            border-radius: 8px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }

        .total-label {
            font-weight: 700;
            font-size: 1rem;
        }

        .total-amount {
            flex: 1;
            text-align: right;
            padding-right: 15px;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .btn-finish {
            background-color: #ffffff;
            color: #000;
            border: none;
            border-radius: 8px;
            padding: 8px 18px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
        }

        /* Utils */
        .hidden {
            display: none !important;
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 30px;
            border-radius: 30px;
            z-index: 1000;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 상단 섹션: 스캐너 카드 -->
        <section class="scanner-card">
            <header class="scanner-header">
                <div class="logo-box">III</div>
                <div class="logo-text">Thick</div>
            </header>

            <div class="scanner-viewport">
                <div id="reader"></div>
                <!-- 이미지 상의 테두리 디자인 -->
                <div class="viewport-border"></div>
            </div>

            <p class="scanner-tip">상품을 스캔해주세요</p>
        </section>

        <!-- 하단 섹션: 장바구니 카드 -->
        <section class="cart-card">
            <h3 class="cart-header-title"><span id="cart-item-count">0</span> cart item</h3>

            <div id="cart-list" class="cart-list">
                <!-- 아이템 예시 (이미지 디자인 참고용) -->
                <!-- 
                <div style="display: flex; gap: 10px;">
                    <div class="cart-item">
                        <div class="item-info-main">
                            <span class="item-name">상품명</span>
                            <span class="item-price">4,000원</span>
                        </div>
                        <div class="item-qty-controls">
                            <button class="qty-btn">-</button>
                            <span>/</span>
                            <button class="qty-btn">+</button>
                        </div>
                    </div>
                    <a href="#" class="item-link-box">가격비교 링크</a>
                </div> 
                -->
            </div>

            <!-- 하단 합계 블랙 바 -->
            <div class="footer-summary">
                <span class="total-label">금액 합계</span>
                <span class="total-amount"><span id="total-val">0</span>원</span>
                <button class="btn-finish" onclick="location.reload()">구매 종료</button>
            </div>
        </section>

        <!-- 토스트 알림 -->
        <div id="toast" class="toast hidden"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
