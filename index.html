<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thick Scanner - Enterprise Edition</title>
    <!-- Google Fonts: Noto Sans KR for precise match -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- Html5-Qrcode Engine -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --orange-main: #e67e22;
            --black-card: #000000;
            --white: #ffffff;
            --bg-gray: #f5f6f7;
            --card-radius: 40px;
            --item-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-gray);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 15px;
            gap: 15px;
        }

        /* --- 상단 스캐너 카드 (이미지 반영) --- */
        .scanner-card {
            background-color: var(--black-card);
            border-radius: var(--card-radius);
            padding: 25px;
            color: var(--white);
            display: flex;
            flex-direction: column;
            height: 45%;
            min-height: 280px;
            position: relative;
        }

        .scanner-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .logo-box {
            border: 2px solid #fff;
            padding: 2px 8px;
            font-weight: 900;
            font-size: 1.1rem;
        }

        .logo-text {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .scanner-viewport {
            flex: 1;
            background: #111;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #333;
        }

        #reader {
            width: 100% !important;
            height: 100% !important;
        }

        #reader video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
        }

        /* 이미지 상의 리얼 레티클 (조준선) */
        .viewport-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reticle {
            width: 60%;
            height: 40%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .reticle::before,
        .reticle::after,
        .reticle span::before,
        .reticle span::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            border-color: #fff;
            border-style: solid;
        }

        .reticle::before {
            top: -4px;
            left: -4px;
            border-width: 5px 0 0 5px;
        }

        .reticle::after {
            top: -4px;
            right: -4px;
            border-width: 5px 5px 0 0;
        }

        .reticle span::before {
            bottom: -4px;
            left: -4px;
            border-width: 0 0 5px 5px;
        }

        .reticle span::after {
            bottom: -4px;
            right: -4px;
            border-width: 0 5px 5px 0;
        }

        .scanner-tip {
            text-align: center;
            margin-top: 20px;
            font-size: 0.95rem;
            font-weight: 500;
            opacity: 0.9;
        }

        /* --- 하단 장바구니 카드 (이미지 반영) --- */
        .cart-card {
            background-color: var(--orange-main);
            border-radius: var(--card-radius);
            padding: 25px;
            color: var(--white);
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }

        .cart-header-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 20px;
            padding-left: 5px;
        }

        .cart-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
            padding-bottom: 5px;
        }

        /* 5열 디자인 재현 */
        .item-row {
            display: flex;
            gap: 10px;
            align-items: stretch;
        }

        .item-main-box {
            background-color: var(--white);
            border-radius: var(--item-radius);
            padding: 12px 15px;
            display: flex;
            align-items: center;
            color: #000;
            flex: 1;
            gap: 10px;
        }

        .col-name {
            flex: 1.5;
            display: flex;
            flex-direction: column;
        }

        .name-text {
            font-weight: 900;
            font-size: 1.05rem;
            line-height: 1.2;
        }

        .col-price {
            flex: 1;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-weight: 900;
            /* 이미지와 동일한 굵은 폰트 */
            font-size: 1.1rem;
            line-height: 1.1;
        }

        .col-price span {
            font-size: 0.9rem;
            font-weight: 700;
        }

        .col-qty {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 5px;
            font-weight: 900;
            font-size: 1.2rem;
            color: #333;
        }

        .qty-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            font-weight: 900;
            cursor: pointer;
            padding: 0 5px;
            color: #000;
        }

        .item-link-box {
            background-color: var(--white);
            border-radius: var(--item-radius);
            width: 105px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #000;
            font-weight: 900;
            font-size: 0.95rem;
            text-align: center;
            padding: 5px;
        }

        /* --- 하단 합계 블랙 바 (이미지 반영) --- */
        .footer-summary {
            background-color: var(--black-card);
            border-radius: 12px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
        }

        .total-label {
            font-weight: 900;
            font-size: 1.1rem;
            color: #fff;
        }

        .total-val-text {
            flex: 1;
            text-align: right;
            margin-right: 20px;
            font-weight: 900;
            font-size: 1.3rem;
            color: #fff;
        }

        .btn-finish-white {
            background-color: var(--white);
            color: #000;
            border: none;
            border-radius: 8px;
            padding: 10px 22px;
            font-weight: 900;
            font-size: 1.1rem;
            cursor: pointer;
        }

        /* Utils */
        .hidden {
            display: none !important;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .toast {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 12px 35px;
            border-radius: 40px;
            font-weight: 900;
            z-index: 10000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 상단: 스캐너 카드 (이미지 디자인 준수) -->
        <section class="scanner-card">
            <header class="scanner-header">
                <div class="logo-box">III</div>
                <div class="logo-text">Thick</div>
            </header>
            <div class="scanner-viewport">
                <div id="reader"></div>
                <!-- 커스텀 레티클 (조준선) -->
                <div class="viewport-overlay">
                    <div class="reticle"><span></span></div>
                </div>
            </div>
            <p class="scanner-tip">상품을 스캔해주세요</p>
        </section>

        <!-- 하단: 장바구니 카드 (이미지 디자인 준수) -->
        <section class="cart-card">
            <h3 class="cart-header-title"><span id="cart-item-count">0</span> cart item</h3>

            <div id="cart-list" class="cart-list">
                <!-- 아이템 리스트 동적 삽입 -->
            </div>

            <!-- 하단 합계 블랙 바 (이미지 디자인 준수) -->
            <div class="footer-summary">
                <span class="total-label">금액 합계</span>
                <span class="total-val-text"><span id="total-val">0</span>원</span>
                <button class="btn-finish-white" onclick="location.reload()">구매 종료</button>
            </div>
        </section>
    </div>

    <!-- 토스트 알림 -->
    <div id="toast" class="toast hidden"></div>

    <script src="app.js"></script>
</body>

</html>
