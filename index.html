<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thick Scanner - Orange Pro</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- Html5-Qrcode Engine -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --orange-main: #e67e22;
            --black-card: #000000;
            --white: #ffffff;
            --bg-gray: #f5f6f7;
            --card-radius: 35px;
            --item-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-gray);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            overflow: hidden;
            /* 전체 페이지 스크롤 방지 */
        }

        .container {
            width: 100%;
            max-width: 500px;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 15px;
            gap: 15px;
        }

        /* --- 상단 스캐너 카드 --- */
        .scanner-card {
            background-color: var(--black-card);
            border-radius: var(--card-radius);
            padding: 20px;
            color: var(--white);
            display: flex;
            flex-direction: column;
            height: 40%;
            /* 화면 높이의 40% */
            min-height: 250px;
            position: relative;
        }

        .scanner-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .logo-box {
            border: 2px solid #555;
            padding: 2px 8px;
            font-weight: 900;
            font-size: 1.1rem;
        }

        .logo-text {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .scanner-viewport {
            flex: 1;
            background: #111;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #reader {
            width: 100% !important;
            height: 100% !important;
        }

        #reader video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
            /* 비디오가 꽉 차게 */
        }

        /* 이미지 상의 안내 보더 */
        .viewport-border {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            pointer-events: none;
            z-index: 5;
        }

        .scanner-tip {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: -0.5px;
        }

        /* --- 하단 장바구니 카드 --- */
        .cart-card {
            background-color: var(--orange-main);
            border-radius: var(--card-radius);
            padding: 20px;
            color: var(--white);
            display: flex;
            flex-direction: column;
            flex: 1;
            /* 남은 공간 모두 차지 */
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .cart-header-title {
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 15px;
            padding-left: 5px;
        }

        .cart-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            padding-bottom: 10px;
        }

        /* 장바구니 리스트 아이템 */
        .cart-item-row {
            display: flex;
            gap: 10px;
            min-height: 60px;
        }

        .cart-item {
            background-color: var(--white);
            border-radius: var(--item-radius);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            color: #333;
            flex: 1;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .item-info {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-right: 15px;
            gap: 5px;
        }

        .item-name {
            font-weight: 800;
            font-size: 1rem;
            word-break: break-all;
        }

        .item-price {
            font-weight: 700;
            font-size: 1.05rem;
            white-space: nowrap;
        }

        .item-qty-controls {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 2px 8px;
            border-radius: 8px;
        }

        .qty-btn {
            background: none;
            border: none;
            font-size: 1.4rem;
            font-weight: 900;
            cursor: pointer;
            color: #000;
            padding: 0 5px;
        }

        .item-link-box {
            background-color: var(--white);
            border-radius: var(--item-radius);
            padding: 0 15px;
            font-weight: 800;
            font-size: 0.95rem;
            color: #000;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            min-width: 110px;
        }

        /* --- 하단 합계 블랙 바 --- */
        .footer-summary {
            background-color: var(--black-card);
            border-radius: 12px;
            padding: 12px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }

        .total-label {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .total-amount {
            flex: 1;
            text-align: right;
            margin-right: 15px;
            font-weight: 900;
            font-size: 1.2rem;
        }

        .btn-finish {
            background-color: var(--white);
            color: #000;
            border: none;
            border-radius: 8px;
            padding: 8px 18px;
            font-weight: 900;
            font-size: 1rem;
            cursor: pointer;
        }

        /* Utils */
        .hidden {
            display: none !important;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .toast {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px 35px;
            border-radius: 40px;
            font-weight: 800;
            z-index: 10000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 상단: 스캐너 카드 -->
        <section class="scanner-card">
            <header class="scanner-header">
                <div class="logo-box">III</div>
                <div class="logo-text">Thick</div>
            </header>
            <div class="scanner-viewport">
                <div id="reader"></div>
                <div class="viewport-border"></div>
            </div>
            <p class="scanner-tip">상품을 스캔해주세요</p>
        </section>

        <!-- 하단: 장바구니 카드 -->
        <section class="cart-card">
            <h3 class="cart-header-title"><span id="cart-item-count">0</span> cart item</h3>
            <div id="cart-list" class="cart-list">
                <!-- 아이템 리스트 동적 삽입 -->
            </div>
            <!-- 하단 합계 바 -->
            <div class="footer-summary">
                <span class="total-label">금액 합계</span>
                <span class="total-amount"><span id="total-val">0</span>원</span>
                <button class="btn-finish" onclick="location.reload()">구매 종료</button>
            </div>
        </section>
    </div>

    <!-- 토스트 알림 -->
    <div id="toast" class="toast hidden"></div>

    <script src="app.js"></script>
</body>

</html>
